<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Cat API</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/all.min.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1 id="header">Example Website</h1>
    </header>
    <nav>
        <ul class="menu">
            <li><a href ="index.html">Refresh</a></li>
            <li><a href ="#carousel">Carousel</a></li>
            <li><a href ="#footer">Footer</a></li>
        </ul>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
    <main>
        <section>
            <h1 id="carousel">carousel</h1>
            <div class="owl-carousel owl-theme">
                <div class="item"><img id="image1"src="./images/image1.png" alt=""></div>
                <div class="item"><img id="image2"src="./images/image2.png" alt=""></div>
                <div class="item"><img id="image3"src="./images/image3.png" alt=""></div>
                <div class="item"><img id="image4"src="./images/image4.png" alt=""></div>
                <div class="item"><img id="image5"src="./images/image5.png" alt=""></div>
                <div class="item"><img id="image6"src="./images/image6.png" alt=""></div>
                <div class="item"><img id="image7"src="./images/image7.png" alt=""></div>
                <div class="item"><img id="image8"src="./images/image8.png" alt=""></div>
                <div class="item"><img id="image9"src="./images/image9.png" alt=""></div>
                <div class="item"><img id="image10"src="./images/image10.png" alt=""></div>
                <div class="item"><img id="image11"src="./images/image11.png" alt=""></div>
                <div class="item"><img id="image12"src="./images/image12.png" alt=""></div>
            </div>
        </section>
        <section>
            <div class="center">
                <div class="flex3"></div>
                <div class="flex1">
                    <button class="btn-generate"><p>Load more</p></button>
                </div>
                <div class="flex3"></div>
            </div> 
            <div class="generate"></div>
        </section>
        <div class="arrow-btn" id="arrow-btn">
           <a href="#header"><i class="fas fa-arrow-up"></i></a>
        </div>         
    </main>
    <footer id="footer">
        <p>Angel Buenavista</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/script.js"></script>
    <script src="./js/vanilla-scrollTop.js"></script>
</body>
</html>
